<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Load Time Popup</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <style>
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;

            margin: 0%;
            padding: 0%;
        }
        #progressPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #f5f5f5;
            border: 1px solid #dcdcdc;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        #progressPopup p {
            margin: 0;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="progressPopup">
        <p>The dashboard takes more than 5 seconds to load.</p>
    </div>
    <!-- <iframe id="myIframe" src="https://10ax.online.tableau.com/t/preprodtmp/views/LegalComplianceViewWithDependency_17218032943730/LegalDependency?:showVizHome=no&:embed=true" width="800" height="600"></iframe> -->
    <tableau-viz id="myIframe"
            src='https://10ax.online.tableau.com/t/preprodtmp/views/LegalComplianceViewWithDependency_17218032943730/LegalDependency?:showVizHome=no&:embed=true'
            toolbar="hidden" hide-tabs>
    </tableau-viz>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('progressPopup');
            const iframe = document.getElementById('myIframe');

            iframe.addEventListener('load', () => {
                // Show the popup
                popup.style.display = 'block';

                // Hide the popup after 3 seconds
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
            });

            // Show the popup immediately on DOM load
            popup.style.display = 'block';

            // Hide the popup after 3 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });

    </script>
</body>

</html>
